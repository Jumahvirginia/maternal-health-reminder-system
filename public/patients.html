<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Patients</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>MAMA360 - All Patients</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="patients.html">Patients</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <input type="text" id="searchInput" placeholder="Search by name, phone, or status..." />
    </section>

    <section class="card">
      <table id="patientsTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Next Reminder</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="5">Loading patients...</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Maternal Health Reminder System. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
