<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Dashboard</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="patients.html">Patients</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>Patient Reminders</h2>
      <table id="patientsTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Next Reminder</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="4">Loading patients...</td>
          </tr>
        </tbody>
      </table>
    </section>

    <!-- Send Reminder Modal -->
    <div id="reminderModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); justify-content:center; align-items:center;">
      <div style="background:white; padding:2rem; border-radius:8px; width:90%; max-width:400px; position:relative;">
        <h3>Send Reminder</h3>
        <textarea id="reminderMessage" rows="4" style="width:100%;" placeholder="Type reminder message..."></textarea>
        <button id="sendReminderBtn" class="btn btn-success" style="margin-top:1rem;">Send</button>
        <button onclick="closeReminderModal()" class="btn btn-danger" style="margin-top:1rem;">Cancel</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Maternal Health Reminder System. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
